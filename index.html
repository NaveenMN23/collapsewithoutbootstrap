<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<link rel="stylesheet" type="text/css" href="css/collapse.css">
	<title>Collapse</title>
</head>
<body>
	<div class="flexcontainer">
		<div class="collapseHeader" id="collapseHeaderId">
			<div class="collapseLink" id="collapseLinkId"> Collapsible Group Item #1</div>
		</div>
		<div class="collapseBody" id="collapseBodyId">
			The .collapse class indicates a collapsible element (a div in our example); this is the content that will be shown or hidden with a click of a button. By default, the collapsible content is hidden.
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
	<script type="text/javascript" src="js/collapse.js"></script>
</body>
</html>
